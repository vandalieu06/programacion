<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tienda Anime</title>
    <script src="script.js" async></script>
</head>
<body>
    <header>
        <h1>TIENDA OTAKU 2023/2025</h1>
    </header>
    <section class="itemsOutside">
        <div class="container">
            <div class="itemsInside">
                <article class="item">
                    <span class="itemTittle">Figura 1</span>
                    <img src="img/articulos/item1.jpg" class="itemImg">
                    <span class="itemPrice">49,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 2</span>
                    <img src="img/articulos/item2.jpg" class="itemImg">
                    <span class="itemPrice">59,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 3</span>
                    <img src="img/articulos/item3.jpg" class="itemImg">
                    <span class="itemPrice">39,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 4</span>
                    <img src="img/articulos/item4.jpg" class="itemImg">
                    <span class="itemPrice">99,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 5</span>
                    <img src="img/articulos/item5.jpg" class="itemImg">
                    <span class="itemPrice">99,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 6</span>
                    <img src="img/articulos/item6.jpg" class="itemImg">
                    <span class="itemPrice">99,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 7</span>
                    <img src="img/articulos/item7.jpg" class="itemImg">
                    <span class="itemPrice">99,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>
                <article class="item">
                    <span class="itemTittle">Figura 8</span>
                    <img src="img/articulos/item8.jpg" class="itemImg">
                    <span class="itemPrice">99,99€</span>
                    <button class="itemButton">Agregar al Carrito</button>
                </article>

            </div>

            <!-- Comienzo del carrito -->
            <div class="carrito">
                <article class="carritoHeader">
                    <h2>Tu Carrito</h2>
                </article>
                <!-- Items  -->
                <article class="carritoItems"></article>
                <!-- Total inico -->
                <article class="carritoTotal">
                    <div class="fila">
                        <strong>Tu Total</strong>
                        <span class="carritoPrecioTotal">0€</span>
                    </div>
                    <button class="btnPagar">Pagar <i class='bx bx-cart'></i></button>
                </article>
            </div>
        </div>
</body>
</html>
